<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--CSS link-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!--allows info to be fully flush with sides (bootstrap)-->
    <main class="container-fluid">
        <div class="row">
            <section class="col-4">
                <div class="card custom-card">
                  <h3 class="card-header">
                    Search For City
                  </h3>
                  <div class="card-body">
                    <input 
                        type="form"
                        class="form-control citySearch"
                        id="citySearch"
                        placeholder="Seattle"
                    />
                    <button 
                        type="button" 
                        class="submitCityButton button btn btn-primary btn-sm btn-block">
                        Submit
                    </button>
                </div>
                 
            </section>
            <!--where city info is going to be-->
            <section class="col-8">
                <div class="card displayCityInfo">
                    <div class="card-body"></div>
                        <h1 class="card-title name"></h1>
                        <p class="temperature">Temp: </p>
                        <p class="wind">Wind: </p>
                        <p class="humidity">Humidity: </p>
                        <p class="UV-Index">UV Index: </p>
                </div>
            </section>
        </div>

    </main>
    
    <!--Bootstrap file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!--Link to javascript file-->
    <script src="./assets/script.js" ></script>
</body>
